<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux Course</title>
    <link rel="stylesheet" href="style.css" />
    <script src="react.js"></script>
    <script src="reactdom.js"></script>
    <script src="babel.js"></script>
  </head>
  <body>
    <section class="todo">
      <header>things to do!</header>

      <div class="todo-add">
        <label for="todo-add_input">Add Todo</label>
        <input id="todo-add_input" type="text" />
        <button class="todo-add_button">Add</button>
      </div>
      <ul class="todos-list"></ul>
    </section>
    <hr />

    <section class="goal">
      <header>goals to achive!</header>
      <div class="goal-add">
        <label for="add-goal_input">Add Goal</label>
        <input id="add-goal_input" type="text" />
        <button class="add-goal_button">Add</button>
      </div>
      <ul class="goals-list"></ul>
    </section>
    <hr />
    <hr />
    <div id="app"></div>
    <script src="redux.js"></script>
    <script type="text/babel" src="main.js"></script>
  </body>
</html>
